version: '3.4'

services:

  civicrm:
    #build: civicrm
    image: michaelmcandrew/civicrm
    links:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - buildkit:/buildkit # should this be a volume?
      - ./build:/buildkit/build
      - ./extra:/extra # stuff on the host we want to see in the container
      - amp:/home/buildkit/.amp
      - bower-cache:/home/buildkit/.cache/bower
      - composer-cache:/home/buildkit/.composer
      - drush-cache:/home/buildkit/.drush
      - npm-cache:/home/buildkit/.npm
      - git-cache:/buildkit/app/tmp/git-cache

  mysql:
    image: mysql:5.5
    environment:
      MYSQL_ROOT_PASSWORD: buildkit
    volumes:
      - mysql:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    ports:
      - "8081:80"
    links:
      - mysql:mysql # simplify to just mysql?
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: buildkit

  maildev:
    image: djfarrelly/maildev
    ports:
      - "8082:80"

volumes:
  amp:
  buildkit:
  bower-cache:
  composer-cache:
  drush-cache:
  git-cache:
  npm-cache:
  mysql:
